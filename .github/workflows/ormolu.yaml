name: Ormolu
permissions: read-all

on:
  push:
    paths:
      - '**.hs'
  workflow_dispatch:

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v10
        with:
          respect-cabal-files: false
          extra-args: '-o "-XGHC2021 -XOverloadedStrings"'
