name:                personal
version:             0.0.0
github:              "chungyc/site-personal"
homepage:            "https://chungyc.org/"
author:              "Yoo Chung"
maintainer:          "yoo.chul.chung@gmail.com"
license:             "AllRightsReserved"
copyright:           "Copyright (C) 2023 Yoo Chung"

# Metadata used when publishing your package
synopsis:            Personal web site for Yoo Chung
category:            Personal

description:         Source for personal web site which belongs to Yoo Chung.

language: GHC2021

default-extensions:
- OverloadedStrings

ghc-options:
- -Wall

dependencies:
- base

library:
  source-dirs: src
  dependencies:
  - hakyll
  - clay

_exe-ghc-options: &exe-ghc-options
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  site:
    main:                app/Site.hs
    ghc-options: *exe-ghc-options
    dependencies:
    - personal
    - hakyll
  style:
    main:                app/Style.hs
    ghc-options: *exe-ghc-options
    dependencies:
    - personal
    - clay
    - text
  server:
    main:                app/Server.hs
    ghc-options: *exe-ghc-options
    dependencies:
    - text
    - warp
    - wai
    - wai-app-static

tests:
  test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:         *exe-ghc-options
    dependencies:
    - personal
    - hspec
