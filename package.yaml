name:                personal
version:             0.0.0
github:              "chungyc/site-personal"
homepage:            "https://chungyc.org/"
author:              "Yoo Chung"
maintainer:          "web@chungyc.org"
license:             "AllRightsReserved"
copyright:           "Copyright (C) 2023 Yoo Chung"

# Metadata used when publishing your package
synopsis:            Personal web site for Yoo Chung
category:            Personal

description:         Source for personal web site which belongs to Yoo Chung.

language: GHC2021

default-extensions:
- OverloadedStrings

ghc-options:
- -Wall
- -Werror

dependencies:
- base

library:
  source-dirs: src
  dependencies:
  - hakyll
  - bytestring
  - diagrams-lib
  - diagrams-svg
  - filepath
  - pandoc
  - svg-builder
  - text

executables:
  site:
    main:                app/Site.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - personal
    - hakyll
    # Not directly depended upon by the executable,
    # but included here to ensure these are available
    # for site Haskell code which generate files.
    - clay
    - diagrams-contrib
    - diagrams-lib
    - diagrams-svg
  server:
    main:                app/Server.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - http-types
    - text
    - warp
    - wai
    - wai-app-static
